<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục và sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        input, textarea, select, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Thêm danh mục</h1>
        <form>
            <label for="category-name">Tên danh mục:</label>
            <input type="text" id="category-name" placeholder="Nhập tên danh mục">

            <label for="category-slug">Slug:</label>
            <input type="text" id="category-slug" placeholder="Nhập slug">

            <label for="category-description">Mô tả:</label>
            <textarea id="category-description" placeholder="Nhập mô tả"></textarea>

            <label for="category-status">Trạng thái:</label>
            <input type="checkbox" id="category-status"> Hoạt động

            <label for="category-image">Hình ảnh:</label>
            <input type="file" id="category-image">

            <button type="button">Thêm danh mục</button>
        </form>
    </div>

    <div class="section">
        <h1>Chỉnh sửa danh mục</h1>
        <form>
            <label for="edit-category-name">Tên danh mục:</label>
            <input type="text" id="edit-category-name" value="Tên danh mục cũ">

            <label for="edit-category-slug">Slug:</label>
            <input type="text" id="edit-category-slug" value="slug-cu">

            <label for="edit-category-description">Mô tả:</label>
            <textarea id="edit-category-description">Mô tả cũ</textarea>

            <label for="edit-category-status">Trạng thái:</label>
            <input type="checkbox" id="edit-category-status" checked> Hoạt động

            <label for="edit-category-image">Hình ảnh mới:</label>
            <input type="file" id="edit-category-image">

            <button type="button">Cập nhật danh mục</button>
        </form>
    </div>

    <div class="section">
        <h1>Danh sách danh mục</h1>
        <table>
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Danh mục 1</td>
                    <td>Mô tả danh mục 1</td>
                    <td>Hoạt động</td>
                    <td>
                        <a href="#edit-category">Sửa</a> | 
                        <a href="#delete-category">Xóa</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Danh mục 2</td>
                    <td>Mô tả danh mục 2</td>
                    <td>Tạm ẩn</td>
                    <td>
                        <a href="#edit-category">Sửa</a> | 
                        <a href="#delete-category">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="section">
        <h1>Thêm sản phẩm</h1>
        <form>
            <label for="product-name">Tên sản phẩm:</label>
            <input type="text" id="product-name" placeholder="Nhập tên sản phẩm">

            <label for="product-slug">Slug:</label>
            <input type="text" id="product-slug" placeholder="Nhập slug">

            <label for="product-description">Mô tả:</label>
            <textarea id="product-description" placeholder="Nhập mô tả"></textarea>

            <label for="product-price">Giá:</label>
            <input type="number" id="product-price" placeholder="Nhập giá">

            <label for="product-image">Hình ảnh:</label>
            <input type="file" id="product-image">

            <button type="button">Thêm sản phẩm</button>
        </form>
    </div>
</body>
</html>
