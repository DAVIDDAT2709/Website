<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Đăng nhập</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/author.css">
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary">
              <h1 style="color:white;">Đăng nhập</h1>
            </div>
            <div class="card-body">
              <form action="functions/authcode.html" method="POST">
                <div class="mb-3">
                  <b><label for="exampleInputEmail1" class="form-label">Email</label></b>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập Email">
                </div>
                <div class="mb-3">
                  <b><label for="exampleInputPassword1" class="form-label">Mật khẩu</label></b>
                  <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" name="login_btn" class="btn btn-primary">Đăng nhập</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
