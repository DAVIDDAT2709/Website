<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa danh mục</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container-fluid {
            max-width: 800px;
            margin: auto;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 10px;
            display: block;
        }
        .btn-primary {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Chỉnh sửa danh mục
                        <a href="category.html" class="btn-primary" style="float: right;">Trở về</a>
                    </div>
                    <div class="card-body">
                        <form action="code.html" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <!-- Tên danh mục -->
                                <div class="col-md-12">
                                    <label for="category-name"><b>Tên danh mục:</b></label>
                                    <input type="text" id="category-name" value="Tên danh mục cũ" placeholder="Nhập tên danh mục">
                                </div>
                                <!-- Slug -->
                                <div class="col-md-12">
                                    <label for="category-slug"><b>Slug:</b></label>
                                    <input type="text" id="category-slug" value="slug-cu" placeholder="Nhập slug">
                                </div>
                                <!-- Mô tả -->
                                <div class="col-md-12">
                                    <label for="category-description"><b>Mô tả:</b></label>
                                    <textarea id="category-description" placeholder="Nhập mô tả">Mô tả cũ</textarea>
                                </div>
                                <!-- Hình ảnh -->
                                <div class="col-md-12">
                                    <label for="category-image"><b>Hình ảnh:</b></label>
                                    <input type="file" id="category-image">
                                    <label><b>Ảnh hiện tại:</b></label>
                                    <img src="../images/example.jpg" height="50" width="50" alt="Ảnh hiện tại">
                                </div>
                                <!-- Trạng thái -->
                                <div class="col-md-6">
                                    <label for="category-status"><b>Trạng thái:</b></label>
                                    <input type="checkbox" id="category-status" checked> Hoạt động
                                </div>
                                <!-- Nút hoàn thành -->
                                <div class="col-md-12">
                                    <button type="button">Hoàn thành</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Ví dụ: Chuyển đổi chuỗi sang slug (nếu cần)
        const slugInput = document.getElementById('category-slug');
        const nameInput = document.getElementById('category-name');
        
        nameInput.addEventListener('input', function () {
            slugInput.value = nameInput.value.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        });
    </script>
</body>
</html>
